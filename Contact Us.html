<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Better Call Saul</div>
                <ul class="nav-links">
                <li><a href="About.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="Our Team.html">Our Team</a></li>
                <li><a href="Publications.html">Publications</a></li>
                <li><a href="Contact Us.html">Contact Us</a></li>
                </li>
            </ul>
        </nav>
        </header>

        <div class="contact">Contact Us</div>
        <div class="contact-info">We'll get back to you soon!</div>
        <form action"" method="" class="form">
            <div class="input-group">
                <input type="text" name="first_name" id="first-name" placeholder="First Name">
                <label for="first-name">First name</label>
            </div>

            <div class="input-group">
                <input type="text" name="e-mail" id="Email" placeholder="Email">
                <label for="e-mail">e-mail</label>
            </div>

            <div class="input-group">
                <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                <label for="last_name">Last name</label>
            </div>

           <div class="textarea-group">
            <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>
            <label for="message">Message</label>
           </div>

           <div class="button-div">
            <button type="submit">send</button>
           </div> 

        </form>
</body>
</html>
